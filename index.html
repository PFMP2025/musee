<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Musée 3D des Résistantes</title>
  <style>
    #hud{
      position:fixed;left:12px;top:12px;z-index:3;
      padding:10px 12px;border-radius:12px;border:1px solid #ffffff33;
      background:rgba(10,12,22,.55);backdrop-filter:blur(6px);
      color:#e5e7eb;font-family:system-ui,Segoe UI,Roboto
    }
    #hud h1{margin:0 0 4px 0;font-size:16px;color:#22d3ee}
    .hint{font-size:12px;opacity:.95}
    body,html{margin:0;height:100%;overflow:hidden;background:#121826}
    #c{display:block;width:100vw;height:100vh}
  </style>
</head>
<body>
  <div id="hud">
    <h1>Musée 3D – Résistantes</h1>
    <div class="hint">Souris: regarder • Molette: zoomer • Clic sur un tableau pour ouvrir</div>
  </div>
  <canvas id="c"></canvas>

  <!-- Code 3D (module) -->
  <script type="module" src="./museum3d.js"></script>
</body>
</html>
